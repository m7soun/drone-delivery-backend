services:
  postgres:
    image: postgres:15-alpine
    container_name: drone-delivery-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: drone_delivery
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - drone-network

  app:
    build:
      context: .
      target: development
      dockerfile: Dockerfile
    container_name: drone-delivery-app
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/drone_delivery?schema=public
      JWT_SECRET: drone-delivery-secret-key-change-in-production-2024
      JWT_EXPIRES_IN: 15m
      PORT: 3000
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - drone-network
    command: sh -c "npx prisma migrate deploy && npm run start:dev"

networks:
  drone-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
